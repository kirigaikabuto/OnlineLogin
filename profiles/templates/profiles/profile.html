<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        .user_profile {
          width:100%;
          height:50px;
          background-color:#eee;
        }
        .user_profile_menu{
            float:right;
        }
        .order_friend {
           float:right;
        }
    </style>
</head>
<body>
<div class="user_profile">
    <div class="user_profile_menu">
        <img src="/media/{{profile.avatar}}" width="50" height="50">
        {{profile.user.username}}
        <a href="{% url 'private_room' %}">Личный кабинет</a> |
        <a href="{% url 'list_friends' %}">Друзья</a>  {{count_friends}} |
        <a href="{% url 'list_incoming_requests' %}">Заявки в друзья</a> {{count_orders}} |
        <a href="{% url 'log_out' %}">Выйти</a>
    </div>
</div>

<div>
    {%for i in all_profiles%}
    <p>
        <img src="/media/{{i.avatar}}" width="50" height="50">
        <a href="{% url 'user_page' pk=i.pk%}">{{i.user.username}}</a>
        <a href="{% url 'order_friend_action' profile_pk=i.pk %}" class="order_friend">Отправить заявку</a>
    </p>
    <hr>
    {%endfor%}
</div>

</body>
</html>
